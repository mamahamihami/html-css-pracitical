<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyProfile</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="wrapper">
            <header>
                <div>
                    <h2 class="rogo">MyProfile</h2>
                    <nav>
                        <a href="#" class="nav_child">About</a>
                        <a href="#" class="nav_child">Works</a>
                    </nav>
                </div>
            </header>

            <main>
                <article>
                    <div class="main_img">
                        <img src="images/main.png" alt="趣味">
                    </div>

                    <section>
                        <h2>About</h2>
                        <div class="about">
                            <div class="about_img">
                                <img src="images/about.png" alt="顔写真">
                            </div>

                            <div class="about_contents">

                                <h3>Kazuki Asashina</h3>
                                <ul>
                                    <li>25歳 長野県佐久市出身</li>
                                    <li>ソフトウェア業界でマーケティングに従事</li>
                                    <li>趣味はカメラ、愛機はCanon</li>
                                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h2>Works</h2>
                        <div class="works">
                            <div class="works_img">
                                <img src="images/works1.png" alt="日本海">
                                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                            </div>

                            <div class="works_img">
                                <img src="images/works2.png" alt="御獄山">
                                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                            </div>

                            <div class="works_img">
                                <img src="images/works3.png" alt="京都">
                                <p>京都で撮影した、朝方の古き良き日本の街並み</p>
                            </div>
                        </div>
                    </section>
                </article>
            </main>

            <footer>
                <p>&copy; MyProfile.All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
